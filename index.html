<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>2AM Alumni</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <a href="https://www.facebook.com/2AMAlumni" class="navbar__logo"><img src="./images/2AM.jpeg" class="2AM Alumni"></a>
      <div class="navbar__bars"><i class="fas fa-bars"></i></div>
      <div class="navbar__menu">
        <a href="" class="navbar__menu--links">Home</a>
      </div>
    </nav>
    <!-- Hero Section -->
    <div class="hero">
      <div class="hero__container">
          <div class="hero__container--left">
              <h1>Stanton Warriors</h1>
              <h2>@</h2>
              <h2>Bauhaus</h2>
              <p>November 25, 2021</p>
              <p>Houston, TX</p>
              <button class="hero__container--btn"><a
                      href="https://www.eventbrite.com/e/stanton-warriors-bauhaus-tickets-213201229617?fbclid=IwAR30psswh3Vxvmx0jAWgrUugAuw0_dOBF6YIo26B93ScDSsRNDPbDhOnP_0">Get Tickets</a></button>
                      <a href="https://www.facebook.com/2AMAlumni/?ref=page_internal" class="fa fa-facebook"></a>
          </div>
          <div class="hero__container--right">
              <img src="images/stanton_november_25.jpeg" alt="" class="hero__container--img">
          </div>
      </div>
    </div>
    <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1>Stanton Warriors</h1>
                <h2>@</h2>
                <h2>Monarca</h2>
                <p>November 26, 2021</p>
                <p>Austin, TX</p>
                <button class="hero__container--btn"><a
                        href="https://www.eventbrite.com/e/stanton-warriors-monarca-tickets-216508190827">Get Tickets</a></button>
                        <a href="https://www.facebook.com/2AMAlumni/?ref=page_internal" class="fa fa-facebook"></a>
            </div>
            <div class="hero__container--right">
                <img src="images/stanton austin horizontal.jpeg" alt="" class="hero__container--img">
            </div>
        </div>
      </div>
  </body>
</html>
